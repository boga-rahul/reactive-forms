<form [formGroup]="myForm">
  Value: {{ myForm.value | json }}

  <hr />
  <mat-form-field>
    <input matInput placeholder="Enter email" formControlName="email" />

    <mat-error *ngIf="email!.invalid && email!.touched" class="has-text-danger">
      Your email does not look right
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Enter password" formControlName="password" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="age" [value]="0" formControlName="age" />
  </mat-form-field>

  <mat-checkbox formControlName="agree" color="primary">
    Are you sure?
  </mat-checkbox>

  <button mat-raised-button [disabled]="myForm.invalid">Let's go</button>

  </form>
