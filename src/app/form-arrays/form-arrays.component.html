<form [formGroup]="myForm">
  Value: {{ myForm.value | json }}

  <hr />
  <mat-form-field>
    <input matInput placeholder="Enter email" formControlName="email" />
  </mat-form-field>

  <h4>Home Phone</h4>

  <div formArrayName="phones">
    <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">
      <mat-form-field>
        <input matInput placeholder="Enter area" formControlName="area" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter prefix" formControlName="prefix" />
      </mat-form-field>
      <button mat-raised-button color="warn" (click)="removePhone(i)">remove</button>
    </div>
  </div>

  <button mat-raised-button color="primary" (click)="addPhone()">Add phone</button>

</form>
